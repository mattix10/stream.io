@for (movie of movieList; track movie) {
<div class="expansion-panel">
  <div class="header">
    <div class="title" (click)="toggleMovie(movie.uuid)">
      <img
        class="expand-arrow"
        [class.arrow-up]="movie.isExpanded"
        src="./../../../../../assets/icons/expand-arrow.svg"
      />
      <div>{{ movie.title }}</div>
    </div>
    <div class="actions">
      <img
        class="edit-icon"
        src="./../../../../../assets/icons/edit.svg"
        title="Edytuj"
        (click)="editMovie(movie.uuid)"
      />
      <img
        class="delete-icon"
        src="./../../../../../assets/icons/delete.svg"
        title="UsuÅ„"
        (click)="deleteMovie(movie.uuid)"
      />
    </div>
  </div>
  @if (movie.isExpanded) {
  <div class="content">
    <div class="content-section">
      <p class="content-header">Opis:</p>
      <p class="description">
        {{ movie.description }}
      </p>
    </div>
  </div>
  <div class="content">
    <div class="content-section">
      <p class="content-header">Status obrazka:</p>
      <p class="content-body" [appFileStatus]="movie.imageStatus">
        {{ movie.imageStatus | fileStatus }}
      </p>
    </div>
  </div>
  <div class="content">
    <div class="content-section">
      <p class="content-header">Status filmu:</p>
      <p class="content-body" [appFileStatus]="movie.movieStatus">
        {{ movie.movieStatus | fileStatus }}
      </p>
    </div>
  </div>
  }
</div>
}
