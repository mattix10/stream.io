<div class="dashboard container home">
  <h2>Wyniki wyszukiwania dla {{ searchValue }}:</h2>
  <div class="movie-items-container" *ngIf="movieItems.length">
    <app-movie-item
      class="movie-item"
      *ngFor="let movieItem of movieItems"
      [movieItem]="movieItem"
      [routerLink]="['/movie', movieItem.id]"
    ></app-movie-item>
  </div>
</div>
