<ng-container>
  <div class="comments">
    <div class="comment-list" *ngIf="comments?.length; else noComments">
      <div class="comment" *ngFor="let comment of comments">
        <h3 class="username">{{ comment?.userName }}</h3>
        <div class="description">
          {{ comment?.comment }}
        </div>
      </div>
    </div>
    <ng-template #noComments>
      <p class="no-comments">
        Ten film nie ma aktualnie żadnych komentarzy. Wyraź swoją opinię
        pierwszy.
      </p>
    </ng-template>
    <div class="add-comment">
      <textarea
        #comment
        class="comment-textarea"
        rows="5"
        placeholder="Wpisz tekst tutaj..."
        [disabled]="!(isLoggedIn$ | async)"
        [class.disabled]="!(isLoggedIn$ | async)"
      ></textarea>
      <button
        class="button"
        (click)="onAddComment(comment.value)"
        [disabled]="!(isLoggedIn$ | async)"
        [class.button-disabled]="!(isLoggedIn$ | async)"
      >
        Dodaj komentarz
      </button>
    </div>
  </div>
</ng-container>
