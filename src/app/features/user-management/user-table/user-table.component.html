<table>
  <tr>
    <th>Id</th>
    <th>E-mail</th>
    <th>Numer telefonu</th>
    <th>Rola</th>
    <th></th>
  </tr>
  <ng-container *ngIf="users">
    @for (user of users; track user) {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phoneNumber }}</td>
      @for (role of user.roles; track role) {
      <td>{{ role }}</td>

      }
      <td></td>
    </tr>
    }
  </ng-container>
</table>
