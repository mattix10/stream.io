<div class="dashboard container home">
  <div class="movie-items-container" *ngIf="(movieItems$ | async)?.length">
    <app-movie-item
      class="movie-item"
      *ngFor="let movieItem of movieItems$ | async"
      [movieItem]="movieItem"
      [routerLink]="['/movie', movieItem.id]"
    ></app-movie-item>
  </div>
</div>
