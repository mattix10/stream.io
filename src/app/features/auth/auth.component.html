<div class="auth-container container">
  <div class="auth-panel">
    <div class="title-container">
      <h2 class="title">
        {{ actionTitle === "Zaloguj" ? "Logowanie" : "Rejestracja" }}
      </h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label class="label" for="email">E-mail</label>
        <input type="email" class="input" id="email" formControlName="email" />
      </div>
      <div class="form-field">
        <label class="label" for="email" formControlName="password"
          >Has≈Ço</label
        >
        <input type="password" class="input" />
      </div>
      <button type="submit" class="button">{{ actionTitle }}</button>
    </form>
    <div class="link-info">
      {{ info }}
      <span class="redirect-message" (click)="navigate()">tutaj</span>
    </div>
  </div>
</div>
