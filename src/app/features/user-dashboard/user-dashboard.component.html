<div class="user-dashboard dashboard container">
  <h1 class="header-primary">Moje konto</h1>

  @if (user) {
  <app-user-data [user]="user" (userDataChanged)="onUserDataChanged()" />
  <app-change-password />
  <app-delete-account />
  <div class="divider"></div>

  } @if (isLoading) {
  <app-spinner [diameter]="60" text="Trwa ładowanie danych użytkownika" />
  } @if (!user && !isLoading) { Brak danych do wyświetlenia }
</div>
