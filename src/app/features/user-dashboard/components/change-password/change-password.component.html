<div class="divider"></div>

<div class="header">
  <h2 class="header-data">Zmień hasło</h2>
  @if (isEditMode) {
  <img
    src="./../../../../../assets/icons/close.svg"
    (click)="onEdit()"
    title="Zamknij tryb edycji"
    class="icon"
  />
  } @else {
  <img
    src="./../../../../../assets/icons/edit.svg"
    (click)="onEdit()"
    title="Edytuj"
    class="icon"
  />
  }
</div>

@if(isEditMode) {
<form class="user-data-item" [formGroup]="changePasswordForm">
  <div class="form-field">
    <div class="label">Stare hasło:</div>
    <input
      type="oldPassword"
      class="input"
      formControlName="oldPassword"
      type="password"
    />
  </div>
  <div class="form-field">
    <div class="label">Nowe hasło:</div>
    <input
      type="newPassword"
      class="input"
      formControlName="newPassword"
      type="password"
    />
  </div>
</form>

<button class="button" (click)="onChangePassword()">
  @if (isLoading) {
  <app-spinner [diameter]="18"></app-spinner>
  } @else { Zapisz }
</button>
}
