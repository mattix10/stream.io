<nav class="navbar">
  <div class="content container">
    <section class="navigation-section">
      <div class="logo" routerLink="/">STREAM.io</div>
      <input
        placeholder="Tytuł..."
        class="input-search"
        type="search"
        [(ngModel)]="searchValue"
        (keyup.enter)="navigateToSearchResults()"
      />
      <button
        type="reset"
        class="reset"
        (click)="resetSearchValue()"
        [class.show-reset]="searchValue"
      >
        &times;
      </button>
      <button class="button-search" (click)="navigateToSearchResults()">
        <img src="./../../../../assets/icons/search.svg" />
      </button>
    </section>
    <img
      src="./../../../../assets/icons/menu.svg"
      class="menu-icon"
      (click)="toggleMobileVisibility()"
    />
    <section class="user-management">
      <ul class="navigation-list">
        <li [routerLink]="'/user-management'" class="navigation-item">
          Użytkownicy
        </li>
        <li [routerLink]="'/user-dashboard'" class="navigation-item">
          Mojek konto
        </li>
        <li
          [routerLink]="'/'"
          class="navigation-item"
          (click)="logout()"
          *ngIf="user"
        >
          Wyloguj
        </li>
        <li [routerLink]="'/auth/signin'" class="navigation-item" *ngIf="!user">
          Zaloguj
        </li>
      </ul>
      <div routerLink="/user-dashboard" *ngIf="user">
        <span class="username">{{ user.email }}</span>
        <img
          class="user-icon"
          src="./../../../../assets/icons/user-account.svg"
        />
      </div>
    </section>
  </div>
</nav>
<div class="mobile-menu-container">
  <ul class="mobile-menu" *ngIf="isMobileMenuVisible">
    <li class="list-item" (click)="toggleMobileVisibility()" [routerLink]="'/'">
      Strona główna
    </li>
    <li
      class="list-item"
      (click)="toggleMobileVisibility()"
      [routerLink]="'/user-dashboard'"
    >
      Panel użytkownika
    </li>
    <li
      class="list-item"
      (click)="toggleMobileVisibility()"
      [routerLink]="'/auth/signin'"
    >
      Zaloguj
    </li>
  </ul>
</div>
